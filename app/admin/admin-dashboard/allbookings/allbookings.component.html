<div class="row mt-3  justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style="background: #cc3d00 radial-gradient(circle at 60% 100%,#ffa436 5%,#cc3d00 94%);color: black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2>All Bookings</h2>
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead">
                      <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Seating</th>
                        <!--<th scope="col">Seat No</th>-->
                        <!--<th scope="col">Date</th>-->
                        <!-- <th scope="col">Date</th> -->
                        <th scope="col"></th>
                        <th scope="col">Count</th>
                        <th scope="col">Cost</th>
                        <!-- <th scope="col">Train ID</th> -->
                        <th scope="col">Train Name</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor='let booking of AllBookings$'>
                        <th scope="row">{{booking.bookingid}}</th>
                        <td>{{booking.email}}</td>
                        <td>{{booking.seat_type}}</td>                      
                        <td>{{booking.date}}</td>
                        <td>{{booking.numberOfSeats}}</td>
                        <td>Rs.{{booking.price}}</td>
                        <td>{{booking.train_name}}</td>
                        <div *ngIf='booking.paid == 1'>
                          <td class="text-success">Confirmed</td>
                        </div>
                        <div *ngIf='booking.paid == 0'>
                          <td class="text-danger">Pending</td>
                        </div>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
